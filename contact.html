    <div class="container-sm w-100 text-center">
        <h2> Contactformulier </h2>
        <table>
            <tr>
                <td class="vraag">
                    Uw naam:
                </td>
                <td class="antwoord">
                    <input type="text" id="naam" placeholder="Uw naam:">
                </td>
            </tr>
            <tr>
                <td class="vraag">
                    Uw email-adres:
                </td>
                <td class="antwoord">
                    <input type="email" id="email" placeholder="Uw email:">
                </td>
            </tr>
            <tr>
                <td class="vraag">
                    Bericht:
                </td>
                <td class="antwoord tekst">
                    <textarea id="bericht" class="tekst"></textarea>
                </td>
            </tr>
        </table>
        <button type="button" class="btn btn-danger btn-lg"> Verzend </button>
    </div>
